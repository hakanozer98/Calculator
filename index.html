<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">1 + 1 = 2</div>
        <div class="buttons">
            <button class="btn c">
                <span class="front">C</span>
            </button>
            <button class="btn symbol sign">
                <span class="front">±</span>
            </button>
            <button class="btn symbol percent">
                <span class="front">%</span>
            </button>
            <button class="btn symbol buttonide">
                <span class="front">÷</span>
            </button>
            <button class="btn seven">
                <span class="front">7</span>
            </button>
            <button class="btn eight">
                <span class="front">8</span>
            </button>
            <button class="btn nine">
                <span class="front">9</span>
            </button>
            <button class="btn symbol multiply">
                <span class="front">x</span>
            </button>
            <button class="btn four">
                <span class="front">4</span>
            </button>
            <button class="btn five">
                <span class="front">5</span>
            </button>
            <button class="btn six">
                <span class="front">6</span>
            </button>
            <button class="btn symbol minus">
                <span class="front">-</span>
            </button>
            <button class="btn one">
                <span class="front">1</span>
            </button>
            <button class="btn two">
                <span class="front">2</span>
            </button>
            <button class="btn three">
                <span class="front">3</span>
            </button>
            <button class="btn symbol plus">
                <span class="front">+</span>
            </button>
            <button class="btn zero">
                <span class="front">0</span>
            </button>
            <button class="btn dot">
                <span class="front">.</span>
            </button>
            <button class="btn equal">
                <span class="front">=</span>
            </button>
        </div>        
    </div>    
</body>
</html>
